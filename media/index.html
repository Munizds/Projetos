<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Matematica</title>
    <link rel="shortcut icon" href="images/522506.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="central">

        <h1>MÉDIA</h1>

        <p>DIGITE A PRIMEIRA NOTA</p>
        <input type="text" placeholder="MÉDIA 1" id="u1">
        <p>DIGITE A SEGUNDA NOTA</p>
        <input type="text" placeholder="MÉDIA 2" id="u2">
        <p>DIGITE A TERCEIRA NOTA</p>
        <input type="text" placeholder="MÉDIA 3" id="u3">
        <p>DIGITE O VALOR DE RECORTE</p>
        <input type="text" placeholder="RECORTE" id="min">
        <br>
        <p>SUA NOTA FINAL É:</p> <button id="btn">CALCULAR</button> <br>
        <p id="media"></p>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
